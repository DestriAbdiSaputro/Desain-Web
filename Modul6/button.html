<!DOCTYPE html>
<html lang="en">
<head>
    <title> Praktikum 6.3 Menu Button</title>
    <style>
        .sosmed{
            width: 100px;
            background-color: rgb(0, 4, 255);
            border-radius: 50px;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        #facebook a{
            color: #FFFFFF;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }
        #facebook a:hover{
            background: #3f72af;
        }
    </style>
</head>
<body>
    <div class="sosmed">
        <div id="facebook">
            <a href="http://www.facebook.com">Facebook</a>
        </div>
    </div>
</body>
</html>
