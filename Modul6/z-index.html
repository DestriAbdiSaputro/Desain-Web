<html>
    <head>
        <title>Teori Z-Index</title>
    <style>
        #layera{
            position: absolute;
            margin: 20px 150px;
            height: 200px;
            width: 200px;
            background: yellow;
            z-index: 3;
        }
        #layerb{
            position: absolute;
            margin: 100px 0;
            height: 150px;
            width: 300px;
            background: lightblue;
            z-index: 2;
        }
        #layerc{
            position: absolute;
            margin: 0 20px;
            height: 200px;
            width: 400px;
            background: red;
            z-index: 1;
        }
    </style>
    </head>
    <body>
        <div id="layera">Layer 1</div>
        <div id="layerb">Layer 2</div>
        <div id="layerc">Layer 3</div>
    </body>
</html>
